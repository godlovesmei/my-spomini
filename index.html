<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enhanced Music Player</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                position: relative;
                overflow: hidden;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23a)" opacity="0.8"><animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="url(%23a)" opacity="0.6"><animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="70" r="1" fill="url(%23a)" opacity="0.7"><animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/></circle></svg>')
                    repeat;
                animation: float 20s infinite linear;
            }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-20px);
                }
                100% {
                    transform: translateY(0px);
                }
            }

            .player-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-radius: 24px;
                padding: 32px;
                width: 100%;
                max-width: 420px;
                box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
                position: relative;
                z-index: 1;
                transition: transform 0.3s ease;
            }

            .player-container:hover {
                transform: translateY(-4px);
            }

            .album-art {
                width: 100%;
                height: 280px;
                border-radius: 18px;
                background: linear-gradient(
                    135deg,
                    #ff6b6b,
                    #4ecdc4,
                    #45b7d1,
                    #96ceb4
                );
                background-size: 300% 300%;
                animation: gradientFlow 8s ease infinite;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 24px;
                position: relative;
                overflow: hidden;
                box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                transition: all 0.4s ease;
            }

            .album-art:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            }

            .album-art::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.1);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .album-art:hover::before {
                opacity: 1;
            }

            .album-art .play-overlay {
                position: absolute;
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 32px;
                color: #333;
                opacity: 0;
                transform: scale(0.8);
                transition: all 0.3s ease;
            }

            .album-art:hover .play-overlay {
                opacity: 1;
                transform: scale(1);
            }

            .visualizer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60px;
                display: flex;
                align-items: end;
                justify-content: center;
                gap: 2px;
                padding: 0 20px;
                background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            }

            .bar {
                width: 3px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 2px;
                height: 10px;
                animation: bounce 1.5s infinite ease-in-out;
            }

            .bar:nth-child(2) {
                animation-delay: -0.1s;
            }
            .bar:nth-child(3) {
                animation-delay: -0.2s;
            }
            .bar:nth-child(4) {
                animation-delay: -0.3s;
            }
            .bar:nth-child(5) {
                animation-delay: -0.4s;
            }

            @keyframes bounce {
                0%,
                80%,
                100% {
                    transform: scaleY(0.5);
                }
                40% {
                    transform: scaleY(1);
                }
            }

            @keyframes gradientFlow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .song-info {
                text-align: center;
                margin-bottom: 28px;
            }

            .song-title {
                color: #1a1a1a;
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 6px;
                line-height: 1.2;
            }

            .artist-name {
                color: #666;
                font-size: 16px;
                font-weight: 500;
            }

            .progress-section {
                margin-bottom: 28px;
            }

            .progress-bar {
                width: 100%;
                height: 6px;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 3px;
                position: relative;
                cursor: pointer;
                margin-bottom: 12px;
                transition: all 0.2s ease;
            }

            .progress-bar:hover {
                height: 8px;
                margin-top: -1px;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #667eea, #764ba2);
                border-radius: 3px;
                width: 0%;
                position: relative;
                transition: width 0.1s ease;
            }

            .progress-fill::after {
                content: '';
                width: 14px;
                height: 14px;
                background: #fff;
                border: 2px solid #667eea;
                border-radius: 50%;
                position: absolute;
                right: -7px;
                top: 50%;
                transform: translateY(-50%);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transition: opacity 0.2s ease;
            }

            .progress-bar:hover .progress-fill::after {
                opacity: 1;
            }

            .time-info {
                display: flex;
                justify-content: space-between;
                color: #888;
                font-size: 13px;
                font-weight: 500;
            }

            .controls {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 16px;
                margin-bottom: 28px;
            }

            .control-btn {
                background: none;
                border: none;
                color: #666;
                cursor: pointer;
                font-size: 20px;
                padding: 12px;
                border-radius: 50%;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 48px;
                height: 48px;
                position: relative;
            }

            .control-btn:hover {
                color: #333;
                background: rgba(0, 0, 0, 0.05);
                transform: scale(1.1);
            }

            .control-btn:active {
                transform: scale(0.95);
            }

            .play-btn {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: #fff;
                font-size: 24px;
                width: 64px;
                height: 64px;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            }

            .play-btn:hover {
                background: linear-gradient(135deg, #764ba2, #667eea);
                transform: scale(1.05);
                box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
                color: #fff;
            }

            .volume-section {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 16px;
            }

            .volume-icon {
                color: #666;
                font-size: 18px;
                width: 20px;
                cursor: pointer;
                transition: color 0.2s ease;
            }

            .volume-icon:hover {
                color: #333;
            }

            .volume-bar {
                flex: 1;
                height: 4px;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 2px;
                position: relative;
                cursor: pointer;
            }

            .volume-fill {
                height: 100%;
                background: linear-gradient(90deg, #667eea, #764ba2);
                border-radius: 2px;
                width: 70%;
                position: relative;
                transition: width 0.1s ease;
            }

            .playlist-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                background: rgba(0, 0, 0, 0.05);
                border: none;
                border-radius: 12px;
                padding: 8px 16px;
                color: #666;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                width: 100%;
            }

            .playlist-toggle:hover {
                background: rgba(0, 0, 0, 0.08);
                color: #333;
            }

            .playing {
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.02);
                }
            }

            .loading {
                position: relative;
                overflow: hidden;
            }

            .loading::after {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% {
                    left: -100%;
                }
                100% {
                    left: 100%;
                }
            }

            .eq-container {
                position: absolute;
                top: 16px;
                right: 16px;
                display: flex;
                gap: 2px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .playing .eq-container {
                opacity: 1;
            }

            .eq-bar {
                width: 3px;
                height: 16px;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 2px;
                animation: eq 1s infinite ease-in-out;
            }

            .eq-bar:nth-child(1) {
                animation-delay: -0.2s;
            }
            .eq-bar:nth-child(2) {
                animation-delay: -0.4s;
            }
            .eq-bar:nth-child(3) {
                animation-delay: -0.6s;
            }

            @keyframes eq {
                0%,
                100% {
                    height: 4px;
                }
                50% {
                    height: 16px;
                }
            }

            @media (max-width: 480px) {
                .player-container {
                    padding: 24px;
                    margin: 10px;
                }

                .album-art {
                    height: 240px;
                }

                .controls {
                    gap: 12px;
                }

                .song-title {
                    font-size: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="player-container">
            <div class="album-art" id="albumArt">
                <div class="play-overlay">
                    <i class="fas fa-play"></i>
                </div>
                <div class="eq-container">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="song-info">
                <div class="song-title" id="songTitle">Chill Vibes</div>
                <div class="artist-name" id="artistName">Lofi Beats</div>
            </div>

            <div class="progress-section">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="volume-section">
                <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>

            <button class="playlist-toggle" id="playlistBtn">
                <i class="fas fa-list"></i>
                <span>Playlist</span>
            </button>
        </div>

        <script>
            class EnhancedMusicPlayer {
                constructor() {
                    this.currentSong = 0;
                    this.isPlaying = false;
                    this.currentVolume = 70;
                    this.audio = new Audio();
                    this.progressUpdateInterval = null;

                    // Free music samples (you can replace these with your own)
                    this.songs = [
                        {
                            title: 'Chill Vibes',
                            artist: 'Lofi Beats',
                            src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav', // Replace with actual music
                            duration: '3:45',
                        },
                        {
                            title: 'Peaceful Morning',
                            artist: 'Nature Sounds',
                            src: 'https://open.spotify.com/track/07koEqsKHZTlGVMC9eoEjO?si=c0fbc58c40a94fe5', // Replace with actual music
                            duration: '4:12',
                        },
                        {
                            title: 'Sunset Dreams',
                            artist: 'Ambient Collective',
                            src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav', // Replace with actual music
                            duration: '3:28',
                        },
                    ];

                    this.initElements();
                    this.bindEvents();
                    this.loadSong();
                    this.setVolume();
                }

                initElements() {
                    this.playBtn = document.getElementById('playBtn');
                    this.playIcon = document.getElementById('playIcon');
                    this.prevBtn = document.getElementById('prevBtn');
                    this.nextBtn = document.getElementById('nextBtn');
                    this.progressBar = document.getElementById('progressBar');
                    this.progressFill = document.getElementById('progressFill');
                    this.volumeBar = document.getElementById('volumeBar');
                    this.volumeFill = document.getElementById('volumeFill');
                    this.volumeIcon = document.getElementById('volumeIcon');
                    this.songTitle = document.getElementById('songTitle');
                    this.artistName = document.getElementById('artistName');
                    this.currentTime = document.getElementById('currentTime');
                    this.totalTime = document.getElementById('totalTime');
                    this.albumArt = document.getElementById('albumArt');
                    this.visualizer = document.getElementById('visualizer');
                }

                bindEvents() {
                    // Playback controls
                    this.playBtn.addEventListener('click', () =>
                        this.togglePlay()
                    );
                    this.prevBtn.addEventListener('click', () =>
                        this.previousSong()
                    );
                    this.nextBtn.addEventListener('click', () =>
                        this.nextSong()
                    );

                    // Progress and volume controls
                    this.progressBar.addEventListener('click', (e) =>
                        this.setProgress(e)
                    );
                    this.volumeBar.addEventListener('click', (e) =>
                        this.setVolumeFromClick(e)
                    );

                    // Audio events
                    this.audio.addEventListener('loadedmetadata', () =>
                        this.updateDuration()
                    );
                    this.audio.addEventListener('timeupdate', () =>
                        this.updateProgress()
                    );
                    this.audio.addEventListener('ended', () => this.nextSong());
                    this.audio.addEventListener('loadstart', () =>
                        this.showLoading()
                    );
                    this.audio.addEventListener('canplay', () =>
                        this.hideLoading()
                    );

                    // Keyboard shortcuts
                    document.addEventListener('keydown', (e) => {
                        switch (e.code) {
                            case 'Space':
                                e.preventDefault();
                                this.togglePlay();
                                break;
                            case 'ArrowLeft':
                                e.preventDefault();
                                this.previousSong();
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                this.nextSong();
                                break;
                            case 'ArrowUp':
                                e.preventDefault();
                                this.adjustVolume(10);
                                break;
                            case 'ArrowDown':
                                e.preventDefault();
                                this.adjustVolume(-10);
                                break;
                        }
                    });

                    // Album art click to play/pause
                    this.albumArt.addEventListener('click', () =>
                        this.togglePlay()
                    );
                }

                loadSong() {
                    const song = this.songs[this.currentSong];
                    this.audio.src = song.src;
                    this.songTitle.textContent = song.title;
                    this.artistName.textContent = song.artist;
                    this.totalTime.textContent = song.duration;

                    // Reset progress
                    this.progressFill.style.width = '0%';
                    this.currentTime.textContent = '0:00';
                }

                togglePlay() {
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        this.play();
                    }
                }

                async play() {
                    try {
                        await this.audio.play();
                        this.isPlaying = true;
                        this.playIcon.className = 'fas fa-pause';
                        this.albumArt.classList.add('playing');
                        this.startProgressUpdates();
                    } catch (error) {
                        console.log('Playback failed:', error);
                    }
                }

                pause() {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.playIcon.className = 'fas fa-play';
                    this.albumArt.classList.remove('playing');
                    this.stopProgressUpdates();
                }

                previousSong() {
                    this.currentSong =
                        (this.currentSong - 1 + this.songs.length) %
                        this.songs.length;
                    this.loadSong();
                    if (this.isPlaying) {
                        this.play();
                    }
                }

                nextSong() {
                    this.currentSong =
                        (this.currentSong + 1) % this.songs.length;
                    this.loadSong();
                    if (this.isPlaying) {
                        this.play();
                    }
                }

                setProgress(e) {
                    if (this.audio.duration) {
                        const rect = this.progressBar.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const percentage = x / rect.width;
                        this.audio.currentTime =
                            percentage * this.audio.duration;
                    }
                }

                setVolumeFromClick(e) {
                    const rect = this.volumeBar.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    this.currentVolume = Math.max(
                        0,
                        Math.min(100, percentage * 100)
                    );
                    this.setVolume();
                }

                adjustVolume(change) {
                    this.currentVolume = Math.max(
                        0,
                        Math.min(100, this.currentVolume + change)
                    );
                    this.setVolume();
                }

                setVolume() {
                    this.audio.volume = this.currentVolume / 100;
                    this.volumeFill.style.width = `${this.currentVolume}%`;

                    // Update volume icon
                    if (this.currentVolume === 0) {
                        this.volumeIcon.className =
                            'fas fa-volume-mute volume-icon';
                    } else if (this.currentVolume < 50) {
                        this.volumeIcon.className =
                            'fas fa-volume-down volume-icon';
                    } else {
                        this.volumeIcon.className =
                            'fas fa-volume-up volume-icon';
                    }
                }

                updateProgress() {
                    if (this.audio.duration) {
                        const percentage =
                            (this.audio.currentTime / this.audio.duration) *
                            100;
                        this.progressFill.style.width = `${percentage}%`;

                        const currentMinutes = Math.floor(
                            this.audio.currentTime / 60
                        );
                        const currentSeconds = Math.floor(
                            this.audio.currentTime % 60
                        );
                        this.currentTime.textContent = `${currentMinutes}:${currentSeconds
                            .toString()
                            .padStart(2, '0')}`;
                    }
                }

                updateDuration() {
                    const totalMinutes = Math.floor(this.audio.duration / 60);
                    const totalSeconds = Math.floor(this.audio.duration % 60);
                    this.totalTime.textContent = `${totalMinutes}:${totalSeconds
                        .toString()
                        .padStart(2, '0')}`;
                }

                startProgressUpdates() {
                    this.progressUpdateInterval = setInterval(() => {
                        this.updateProgress();
                    }, 100);
                }

                stopProgressUpdates() {
                    if (this.progressUpdateInterval) {
                        clearInterval(this.progressUpdateInterval);
                        this.progressUpdateInterval = null;
                    }
                }

                showLoading() {
                    this.albumArt.classList.add('loading');
                }

                hideLoading() {
                    this.albumArt.classList.remove('loading');
                }
            }

            // Initialize the player when the page loads
            document.addEventListener('DOMContentLoaded', () => {
                new EnhancedMusicPlayer();
            });
        </script>
    </body>
</html>
